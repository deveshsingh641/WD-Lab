<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Menu | Frameset HTML</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
            margin-left: 100px;
            padding: 0px;
        }

        ul li a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
            line-height: 25px;
        }
    </style>
</head>

<body>
        <ul>
            <li><a href="">CSE</a></li>
            <li><a href="">ECE</a></li>
            <li><a href="">EEE</a></li>
            <li><a href="">CIVIL</a></li>
        </ul>
</body>

</html>
