<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .survey-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="survey-container">
  <h2 class="form-title">Survey Form</h2>
  <form>
    <!-- Name Input -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>

    <!-- Email Input -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>

    <!-- Age Group -->
    <div class="mb-3">
      <label for="age" class="form-label">Age Group</label>
      <select class="form-select" id="age">
        <option value="" disabled selected>Select your age group</option>
        <option value="under_18">Under 18</option>
        <option value="18_25">18-25</option>
        <option value="26_35">26-35</option>
        <option value="36_50">36-50</option>
        <option value="50_plus">50+</option>
      </select>
    </div>

    <!-- Feedback Section -->
    <div class="mb-3">
      <label for="feedback" class="form-label">Feedback</label>
      <textarea class="form-control" id="feedback" rows="4" placeholder="Share your thoughts"></textarea>
    </div>

    <!-- Rating -->
    <div class="mb-3">
      <label class="form-label">How satisfied are you with our service?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="satisfaction" id="very_satisfied" value="very_satisfied">
        <label class="form-check-label" for="very_satisfied">Very Satisfied</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="satisfaction" id="satisfied" value="satisfied">
        <label class="form-check-label" for="satisfied">Satisfied</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="satisfaction" id="neutral" value="neutral">
        <label class="form-check-label" for="neutral">Neutral</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="satisfaction" id="dissatisfied" value="dissatisfied">
        <label class="form-check-label" for="dissatisfied">Dissatisfied</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="satisfaction" id="very_dissatisfied" value="very_dissatisfied">
        <label class="form-check-label" for="very_dissatisfied">Very Dissatisfied</label>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
